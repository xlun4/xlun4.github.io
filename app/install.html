<script>
var f_type={
	"html":function(r,f){
		r.onload=function(){
			app.ws_send("APP_INSTALL "+JSON.stringify({type:"page",name:f.name})+"\n"+r.result);
		};
		r.readAsText(f);
	},
	"zip":function(r,f){
		r.onload=function(){
			//app.ws_send("APP_INSTALL "+f.name+" "+r.result);
		};
		r.readAsArrayBuffer(f);
	}
};
app0.querySelector("input").onchange=function(e){
	var f=this.files[0];
	console.log(f);
	f_type[f.name.split(".").pop()](new FileReader(),f);
};
</script>
